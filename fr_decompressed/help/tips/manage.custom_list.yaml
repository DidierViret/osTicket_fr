  content: >
    Les <span class="doc-desc-title">listes personnalisées</span> vous permettent de créer des listes déroulantes avec des options prédéfinies, à insérer dans vos <span class="doc-desc-title">formulaires personnalisés</span>. Si vous souhaitez utiliser cette <span class="doc-desc-title">liste personnalisée</span> comme critère dans un <span class="doc-desc-title">filtre de ticket</span>, n'oubliez pas d'ajouter cette liste au formulaire de <span class="doc-desc-title">détails du ticket</span>.
